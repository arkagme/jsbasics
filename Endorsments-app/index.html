<!DOCTYPE html>
<head>
    <title>Endorsments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7965090388.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <img src="/freddie.png"></img>
    <h1>We are Champions</h1>
    <div id="middle-content">
        <input type="text" placeholder="Write your endorsement here" id="input-fld"></input>
        <div>
            <input type="text" placeholder="From" id="from-input"></input>
            <input type="text" placeholder="To" id="to-input"></input>
        </div>
        <button id="publish-btn">Publish</button>
    </div>
    <h3>- Endorsements -</h3>
    <ul id="endors-list"></ul>
    <script src="script.js" type="module"></script>
</body>
